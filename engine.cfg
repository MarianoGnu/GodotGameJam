[application]

name="Legend of Alpaca: Oracle of Godot"
main_scene="res://scenes/test_level.tscn"
icon="res://icon.png"

[autoload]

CONST="*res://scenes/singletons/CONST.gd"
DIALOG="*res://scenes/singletons/DIALOG.tscn"
MUSIC="*res://scenes/singletons/MUSIC.tscn"
INVENTORY="*res://scenes/items/INVENTORY.tscn"
HUD="*res://scenes/HUD/HUD.tscn"

[display]

stretch_mode="2d"
stretch_aspect="keep"
width=640
height=480

[editor_plugins]

enabled=["SMRT"]

[image_loader]

filter=false
gen_mipmaps=false

[input]

ui_accept=[key(Return), key(Enter), key(Space), jbutton(0, 0), key(X)]
A=[key(X)]
B=[key(Z)]
